<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" [(ngModel)]="email" class="form-control input" placeholder="email@exemplo.com.br" required>
  </div>

  <div class="form-group">
    <label for="password">Senha:</label>
    <input id="password" name="password" type="password" [(ngModel)]="password" class="form-control input" placeholder="Digite sua senha" required>
  </div>
  <div class="btn-login">
    <button class="btn btn-primary submit" type="submit" (click)="login()">Entrar</button>
  </div>
</form>
